<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error - Game Unavailable</title>
    <style>
        body {
            background-color: #800080; /* Purple background color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .error-container {
            text-align: center;
            background-color: transparent; /* Transparent background */
            color: #fff; /* White text color */
        }

        h1 {
            font-size: 72px; /* Increased font size */
            margin: 0;
            display: inline-block;
            transform-origin: center;
            animation: rotateText 4s linear infinite; /* Text rotation animation */
        }

        p {
            font-size: 24px;
            margin-top: 50px; /* Move the non-404 text down by 50 pixels */
        }

        @keyframes rotateText {
            0% {
                transform: rotate(0deg) scale(1.5); /* Rotate and scale the "404" */
            }
            100% {
                transform: rotate(360deg) scale(1.5); /* Rotate and scale the "404" */
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <p>The game is either broken or blocked.</p>
        <p>Please try again later.</p>
    </div>
</body>
</html>
